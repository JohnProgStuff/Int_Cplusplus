    /**************** Event handlers for custom next / prev page links **********************/
    var pagenum = 2; // current page number
    var adnum = "40161615";
    var sid = "ssid";
    var photocount = 24; // total number of photos
    var numPages = 3; // number of gallery pages
    var perPage = 8; // thumbs count per page

    function getNextUrl() {
        var currentIndex = parseInt($('.thumbs li.selected').attr('data-n')),
            nextIndex = currentIndex+1,
            url = '';

        if (nextIndex > photocount) {
            // end of gallery
            url = "/homes/photo?" + sid + '=' + adnum + '&page=1#1';
        } else if ((nextIndex-1) % perPage == 0) {
            // end of page
            url = "/homes/photo?" + sid + '=' + adnum + '&page=' + (pagenum + 1) + '#1';
        }
        return url;
    }

    function getPrevUrl() {
        var currentIndex = parseInt($('.thumbs li.selected').attr('data-n')),
            prevIndex = currentIndex-1,
            url;

        if (prevIndex == 0) {
            // beginning of gallery
            url = "/homes/photo?" + sid + '=' + adnum + '&page=' + numPages + '#' + (photocount % perPage);
        } else if (prevIndex % perPage == 0) {
            // start of page
            url = "/homes/photo?" + sid + '=' + adnum + '&page=' + (pagenum - 1) + '#' + perPage;
        }
        return url;
    }

    $('a.prev').click(function(e) {
        // some logic for scrolling to override gallery behavior
        var url = getPrevUrl();

        if (url) {
            window.open(url, "_top");
            return false;
        }

        gallery.previous();
        e.preventDefault();
    });

    $('a.next').click(function(e) {
        // some logic for scrolling to override gallery behavior
        var url = getNextUrl();

        if (url) {
            window.open(url, "_top");
            return false;
        }

        gallery.next();

        s.tl(this,'o','Photo Arrow Navigation');

        // some logic for scrolling to override gallery behavior
        var url = getPrevUrl();

        if (url) {
            window.open(url, "_top");
            return false;
        }

        gallery.previous();
        e.preventDefault();
    });

    $(document).keydown(function(e) {
        var key = e.charCode ? e.charCode : e.keyCode ? e.keyCode : 0;
        var url;

        switch(key) {
            case 32: // space
            case 39: // right arrow
                url = getNextUrl();

                if (url) {
                    window.open(url, "_top");
                    return false;
                }
                gallery.next();
                break;
            case 37: // left arrow
                url = getPrevUrl();

                if (url) {
                    window.open(url, "_top");
                    return false;
                }
                gallery.previous();
                break;
            case 33: // Page Up
                if (pagenum != 1) {
                    url = "/homes/photo?" + sid + '=' + adnum + '&page=' + (pagenum - 1) + '#1';
                    window.open(url, "_top");
                    return false;
                }
                e.preventDefault();
                break;
            case 34: // Page Down
                if (pagenum != numPages) {
                    url = "/homes/photo?" + sid + '=' + adnum + '&page=' + (pagenum + 1) + '#1';
                    window.open(url, "_top");
                    return false;
                }
                e.preventDefault();
                break;
            case 35: // End
                if (pagenum != numPages) {
                    url = "/homes/photo?" + sid + '=' + adnum + '&page=' + numPages + '#' + (photocount % perPage);
                    window.open(url, "_top");
                    return false;
                }
                gallery.gotoIndex(gallery.data.length-1);
                e.preventDefault();
                break;
            case 36: // Home
                if (pagenum != 1) {
                    url = "/homes/photo?" + sid + '=' + adnum + '&page=1#1';
                    window.open(url, "_top");
                    return false;
                }
                gallery.gotoIndex(0);
                e.preventDefault();
                break;
        }

    function pageload(hash) {
        // alert("pageload: " + hash);
        // hash doesn't contain the first # character.
        if(hash) {
            $.galleriffic.gotoImage(hash);
        } else {
            gallery.gotoIndex(0);
        }
    }

    // Initialize history plugin.
    // The callback is called at once by present location.hash.
    $.historyInit(pageload, "advanced.html");

    // set onlick event for buttons using the jQuery 1.3 live method
    $("a[rel='history']").live('click', function(e) {
        if (e.button != 0) return true;

        var hash = this.href;
        hash = hash.replace(/^.*#/, '');

        // moves to a new page.
        // pageload is called at once.
        // hash don't contain "#", "?"
        $.historyLoad(hash);

        return false;
    });
});
